backend:
  name: netlify-api
  url: http://localhost:8080

media_folder: "content/img/uploads" # Folder where user uploaded files should go
public_folder: "content"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "content" # The path to the folder where the documents are stored
    format: markdown-python
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Categoy", name: "category", widget: "string", default: "General"}
  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About"
        file: "content/pages/about.md"
        format: markdown-python
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
